{% extends 'learning_logs/base.html' %}
{%  load bootstrap4 %}
{% block page_header %}
    <h2>Log into your wild account</h2>
{% endblock page_header %}
{% block content %}
    <form metod="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {%endbuttons%}
        <input type='hidden' name='next'     
            value="{% url 'learning_logs:index' %}" />   <!-- здесь мы включаем скрытый элемент next. value сообщает Django куда направить юзверя после успешного входа ( у нас он возвращается на главную страницу)  -->
    </form>

{% endblock content%}
